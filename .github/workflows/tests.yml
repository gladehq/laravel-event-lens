name: Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.2'
            laravel: '10.*'
            testbench: '8.*'
            pest: '2.*'
          - php: '8.2'
            laravel: '11.*'
            testbench: '9.*'
            pest: '3.*'
          - php: '8.3'
            laravel: '11.*'
            testbench: '9.*'
            pest: '3.*'
          - php: '8.2'
            laravel: '12.*'
            testbench: '10.*'
            pest: '3.*'
          - php: '8.3'
            laravel: '12.*'
            testbench: '10.*'
            pest: '3.*'
          - php: '8.4'
            laravel: '12.*'
            testbench: '10.*'
            pest: '3.*'

    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, sqlite3
          coverage: none

      - name: Install dependencies
        run: |
          composer require "illuminate/support:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "pestphp/pest:${{ matrix.pest }}" --no-update
          composer update --prefer-dist --no-interaction

      - name: Run tests
        run: vendor/bin/pest
